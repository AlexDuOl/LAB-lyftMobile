<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>LYFT</title>
</head>
<body>
    <main class="row cityBackground generalContainer"> <!--Contenedor principal-->
        <section> <!--Inicio con dos botones-->
                <div class="row">
                    <div class="row">
                        <img class="col s8 offset-s2 responsive-img logoW" src="assets/images/logo-pink.png" alt="">
                    </div>
                </div>
                    <div class="row">
                        <div class="col 12 botones">
                            <button class="col s5 offset-s1 transparent">
                                <a class="waves-effect waves-light btn-large pink lighten-1 buton">Log in</a>
                            </button>
                            <button class="col s5 offset-s1 transparent">
                                <a class="waves-effect waves-light btn-large pink lighten-1 buton">Sign up</a>
                            </button>
                        </div>
                    </div>
        </section>
        <section><!--Formulario de registro-->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card white">
                        <div class="card-content black-text">
                          <i class="small material-icons">arrow_back</i>
                          <h2 class="card-title center-align">Sign up</h2>
                          <p class="center-align">Join now for free ride credit</p>
                          <hr>
                          <div class="input-field col s6">
                                <i class="material-icons prefix">phone</i>
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Telephone</label>
                           </div>
                        <div class="row"> <!-- Dropdown -->
                          <ul id="dropdown1" class="dropdown-content">
                            <li><a href="#!">Mexico</a></li>
                            <li><a href="#!">Canada</a></li>
                            <li><a href="#!">Colombia</a></li>
                          </ul>
                          <nav>
                                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Pais<i class="material-icons right">arrow_drop_down</i></a></li>
                          </nav>
                          <div class="row">
                                <p class="col s10 m6 offset-s2">We'll send a text to verify your phone</p>                            
                           </div>
                           <div class="row">
                                <button class="col s12 transparent">
                                    <a class="btn-large disabled">Next</a>
                                </button>
                           </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
     </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
